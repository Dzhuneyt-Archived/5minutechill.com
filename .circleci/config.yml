version: 2.1

executors:
  nodejs:
    docker:
      - image: circleci/node:8-browsers
    working_directory: ~/project

jobs:
  deploy:
    executor: nodejs
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: /tmp/workspace
      - checkout
      - run: sudo npm install -g tslint typescript firebase-tools
      - run: cp -R /tmp/workspace/dist ~/project/dist
      - run:
          name: Deploy to Firebase
          command: firebase deploy --token=$FIREBASE_TOKEN --non-interactive
  build:
    executor: nodejs
    steps:
      - checkout
      - run:
          command:  |
            mkdir ~/.npm-global
            npm config set prefix '~/.npm-global'
            export PATH=~/.npm-global/bin:$PATH
      - restore_cache:
          key: AngularCircleCI-{{ .Branch }}-{{ checksum "package.json" }}
      - run: npm install --silent --no-audit && sudo npm install -g tslint typescript
      - save_cache:
          key: AngularCircleCI-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - "node_modules"
      - run: npm run test:cli
      - run: npm run build:prod
      # Persist the specified paths (workspace/echo-output) into the workspace for use in downstream job.
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is
          # taken to be the root directory of the workspace.
          root: .
          # Must be relative path from root
          paths:
            - dist

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - deploy:
          requires:
            - build
